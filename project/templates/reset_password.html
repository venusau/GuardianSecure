<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Reset Password</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Audiowide">
    <style>
      .custom-font {
      font-family: "Audiowide", sans-serif;
    }
    .custom-text{
      color: #055c19;
    }
    </style>
  </head>
  <body>
    {%include 'navbar.html'%}
    <div class="container pb-4 mt-5 col-md-6 offset-md-3">
      <h2>Forgot Password</h2>
      {% with messages = get_flashed_messages() %} {% if messages %}
      <ul class="alert alert-danger">
        {% for message in messages %}
        <li>{{ message }}</li>
        {% endfor %}
      </ul>
      {% endif %} {% endwith %}
      <form action="{{ url_for('auth.reset_password') }}" method="POST">
        <div class="mb-3">
          <label for="forgotEmail" class="form-label">Email:</label>
          <input
            type="email"
            class="form-control"
            id="forgotEmail"
            name="forgotEmail"
            required
          />
        </div>
        <div class="mb-3">
          <label for="forgotSecurityQuestion" class="form-label"
            >Security Question:</label
          >
          <select
            class="form-control"
            id="forgotSecurityQuestion"
            name="forgotSecurityQuestion"
            required
          >
            <option value="" selected disabled>
              Select your security question
            </option>
            <option value="What is your nickname?">What is your nickname?</option>
            <option value="What city were you born in?">What city were you born in?</option>
            <option value="What is the name of your first pet?">What is the name of your first pet?</option>
            <option value="What is your favorite movie?">What is your favorite movie?</option>
          </select>
        </div>
        <div class="mb-3">
          <label for="forgotSecurityAnswer" class="form-label"
            >Security Answer:</label
          >
          <input
            type="text"
            class="form-control"
            id="forgotSecurityAnswer"
            name="forgotSecurityAnswer"
            required
          />
        </div>
        <div class="mb-3">
          <label for="newPassword" class="form-label">New Password:</label>
          <input
            type="password"
            class="form-control"
            id="newPassword"
            name="newPassword"
            required
          />
        </div>
        <div class="mb-3">
          <label for="confirmNewPassword" class="form-label"
            >Confirm New Password:</label
          >
          <input
            type="password"
            class="form-control"
            id="confirmNewPassword"
            name="confirmNewPassword"
            required
          />
        </div>
        <div id="resetPasswordError" style="color: red; display: none">
          Passwords do not meet requirements!
        </div>
        <button type="submit" class="btn btn-secondary" id="resetPasswordBtn">
          Reset Password
        </button>
      </form>
    </div>

    <!-- Bootstrap JS -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
