<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Reset Password</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
      <h2>Forgot Password</h2>
      <form action="{{ url_for('auth.reset_password') }}" method="POST">
        <div class="mb-3">
          <label for="forgotEmail" class="form-label">Email:</label>
          <input
            type="email"
            class="form-control"
            id="forgotEmail"
            name="forgotEmail"
            required
          />
        </div>
        <div class="mb-3">
          <label for="forgotSecurityQuestion" class="form-label"
            >Security Question:</label
          >
          <select
            class="form-control"
            id="forgotSecurityQuestion"
            name="forgotSecurityQuestion"
            required
          >
            <option value="" selected disabled>
              Select your security question
            </option>
            <option value="q1">What is your nickname?</option>
            <option value="q2">What city were you born in?</option>
            <option value="q3">What is the name of your first pet?</option>
            <option value="q4">What is your favorite movie?</option>
          </select>
        </div>
        <div class="mb-3">
          <label for="forgotSecurityAnswer" class="form-label"
            >Security Answer:</label
          >
          <input
            type="text"
            class="form-control"
            id="forgotSecurityAnswer"
            name="forgotSecurityAnswer"
            required
          />
        </div>
        <div class="mb-3">
          <label for="newPassword" class="form-label">New Password:</label>
          <input
            type="password"
            class="form-control"
            id="newPassword"
            name="newPassword"
            required
          />
        </div>
        <div class="mb-3">
          <label for="confirmNewPassword" class="form-label"
            >Confirm New Password:</label
          >
          <input
            type="password"
            class="form-control"
            id="confirmNewPassword"
            name="confirmNewPassword"
            required
          />
        </div>
        <div id="resetPasswordError" style="color: red; display: none">
          Passwords do not meet requirements!
        </div>
        <button type="submit" class="btn btn-primary" id="resetPasswordBtn">
          Reset Password
        </button>
      </form>
    </div>

    <!-- Bootstrap JS -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
