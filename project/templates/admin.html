<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Panel</title>
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='admin.css') }}"
    />
  </head>
  <body>
    <nav class="adminNavbar">
      <a href="{{url_for('main.profile')}}">Profile</a>
      <a href="{{url_for('auth.logout')}}">Logout</a>
    </nav>
    <h1>User Management</h1>
    <table class="table">
      <thead>
        <tr>
          <th>ID</th>
          <th>Name</th>
          <th>Email</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody id="userTable">
        <!-- User data will be inserted here -->
      </tbody>
    </table>
    <!-- Modal overlay -->
    <div class="overlay" id="overlay"></div>

    <!-- Modal -->
    <div class="modal" id="modal">
      <span class="close-btn" onclick="closeModal()">&times;</span>
      <h2>Update User</h2>
      <form id="updateUserForm">
        <label for="updateUserName">Name:</label>
        <input type="text" id="updateUserName" name="name" required />
        <label for="updateUserEmail">Email:</label>
        <input type="email" id="updateUserEmail" name="email" required />
        <button type="submit">Update</button>
      </form>
    </div>

    <script src="{{ url_for('static', filename='admin.js') }}"></script>
  </body>
</html>
