<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wrong Credentials</title>
    

    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 min-h-screen flex flex-col items-center justify-center">
    <div class="bg-white p-8 rounded-lg shadow-md max-w-md w-full">
        <h1 class="text-3xl font-bold text-center text-gray-900 mb-4">Wrong Credentials</h1>
        <p class="text-center text-gray-700 mb-6">The verification code you entered is incorrect. Please try again.</p>
        
        <!-- Error Message -->
        <div id="errorMessage" class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded relative mb-4" role="alert">
            <strong class="font-bold">Error:</strong>
            <span id="errorMessageText" class="block sm:inline">{{ problem }}</span>
            <span id="closeBtn" class="absolute top-0 bottom-0 right-0 px-4 py-3 cursor-pointer">
                <svg class="fill-current h-6 w-6 text-red-500" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20"><title>Close</title><path d="M14.348 5.652a.5.5 0 0 1 .707.707L10.707 10l4.348 4.348a.5.5 0 0 1-.707.707L10 10.707l-4.348 4.348a.5.5 0 0 1-.707-.707L9.293 10 5.652 5.652a.5.5 0 0 1 .707-.707L10 9.293l4.348-4.348z"/></svg>
            </span>
        </div>

        <!-- Soluation-->
        <div class="flex justify-center space-x-4">
            <a href="{{ url_for('auth.reset_password') }}" class="bg-blue-500 hover:bg-blue-600 text-white font-semibold py-2 px-4 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2">Try Again to Reset Password</a>
            <a href="{{ url_for('auth.login') }}" class="bg-gray-300 hover:bg-gray-400 text-gray-800 font-semibold py-2 px-4 rounded-md focus:outline-none focus:ring-2 focus:ring-gray-300 focus:ring-offset-2">Try to Login</a>
        </div>

        <!-- Additional Info -->
        <div class="mt-6 text-sm text-gray-600">
            <p>If you continue to have issues, please contact our support team.</p>
            <p class="mt-2">Support: <a href="tel:123-456-7890" class="text-blue-500">123-456-7890</a></p>
            <p>Email: <a href="mailto:support@example.com" class="text-blue-500">support@example.com</a></p>
        </div>
    </div>

    <!-- JavaScript -->
    <script>
        const closeBtn = document.getElementById('closeBtn');
        const errorMessage = document.getElementById('errorMessage');

        closeBtn.addEventListener('click', () => {
            errorMessage.style.display = 'none';
        });
    </script>
</body>
</html>
